<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }
        .left-column {
            float: left; 
            width: 60%; 
            background-color: #ffffff; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .right-column {
            float: right; 
            width: 35%; 
            background-color: #ffffff; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
    <title>Two Column Layout</title>
</head>
<body>
    <div class="clearfix">
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This is the left column. It can hold text, images, or other elements. This column is wider to 
            accommodate more content.</p>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This is the right column. It can be used for additional information, links, or advertisements. 
            This column is narrower than the left column.</p>
        </div>
    </div>
</body>
</html>
