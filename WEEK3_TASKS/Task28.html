<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Section Example</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: Arial, sans-serif; 
    }
    .full-screen {
      width: 100vw;
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-color: #4CAF50;
      color: white; 
      font-size: 2rem; 
      text-align: center; 
    }
  </style>
</head>
<body>
<div class="full-screen">
  <h1>Welcome to My Full-Screen Section</h1>
</div>
</body>
</html>
