<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal Popup</title>
  <style>
    .modal-overlay {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: 1;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
<button onclick="document.getElementById('modal').style.display='block'">Open Modal</button>
<div id="modal" class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2>Modal Popup</h2>
    <p>This is a simple modal popup.</p>
    <button onclick="document.getElementById('modal').style.display='none'">Close</button>
  </div>
</div>

</body>
</html>
