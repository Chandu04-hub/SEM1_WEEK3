<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .card-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>This is the content for card 1.</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>This is the content for card 2.</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>This is the content for card 3.</p>
        </div>
    </div>
</body>
</html>
