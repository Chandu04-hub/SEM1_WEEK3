<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop Example</title>
  <style>
    .image-container {
      width: 300px;       
      height: 200px;       
      overflow: hidden;    
      border: 2px solid #ccc; 
      border-radius: 8px;  
      position: relative;   
    }
    .image-container img {
      position: absolute;   
      top: -50px;         
      left: 50%;           
      transform: translateX(-50%); 
      width: auto;        
      height: 300px;      
    }
  </style>
</head>
<body>
<h2>Image Cropping with Overflow Hidden</h2>
<div class="image-container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7lvNvRmxsgBBInSUEaL5CwCXNvR6sfrFiIg&s" alt="Cropping Example">
</div>
</body>
</html>
