<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade In Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; 
      margin: 0;
    }
    .fade-in {
      opacity: 0; 
      animation: fadeIn 2s forwards; 
      background-color: #007BFF; 
      padding: 20px 40px; 
      border-radius: 5px; 
      color: white; 
      font-size: 24px; 
    }
    @keyframes fadeIn {
      0% {
        opacity: 0; 
      }
      100% {
        opacity: 1; 
      }
    }
  </style>
</head>
<body>
<div class="fade-in">Fade In Text</div>
</body>
</html>
