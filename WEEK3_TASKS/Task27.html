<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Text with em and rem</title>
  <style>
    html {
      font-size: 16px; 
    }
    body {
      margin: 0; 
      padding: 20px; 
      background-color: #f0f0f0;
      font-family: Arial, sans-serif; 
    }
    .rem-text {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px; 
    }
    .em-parent {
      font-size: 1.5rem; 
      margin-bottom: 20px;
    }
    .em-text {
      font-size: 1.5em;
      color: #007BFF; 
    }
  </style>
</head>
<body>
<h2>Responsive Text Example</h2>
<div class="rem-text">This text is sized using <code>rem</code> units.</div>
<div class="em-parent">
  <div class="em-text">This text is sized using <code>em</code> units and inherits from its parent.</div>
</div>
</body>
</html>
