<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing Variable Example</title>
    <style>
        :root {
            --spacing: 20px; 
        }
        body {
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #f9f9f9; 
        }
        header {
            background-color: #4CAF50; 
            color: white; 
            padding: var(--spacing); 
            text-align: center;
        }
        main {
            padding: var(--spacing);
        }
        p {
            padding: var(--spacing) 0; 
            margin: 0; 
            color: #333; 
        }
        .button {
            background-color: #008CBA;
            color: white;
            border: none; 
            padding: var(--spacing); 
            cursor: pointer;
            margin-top: var(--spacing); 
            transition: background-color 0.3s; 
        }
        .button:hover {
            background-color: #005f73; 
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
</header>
<main>
    <p>This website demonstrates the use of a CSS variable for spacing.</p>
    <p>All padding and margin use the same spacing variable for consistency.</p>
    <button class="button">Click Me!</button>
</main>
</body>
</html>
