<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Size Variable Example</title>
  <style>
    :root {
      --font-size: 16px; 
      --primary-color: #3498db; 
      --text-color: #333333; 
    }

    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      font-size: var(--font-size); 
      background-color: #f0f0f0; 
      color: var(--text-color);
    }
    h1 {
      font-size: calc(var(--font-size) * 2); 
      color: var(--primary-color);
      margin-bottom: 20px; 
    }
    h2 {
      font-size: calc(var(--font-size) * 1.5); 
      margin-bottom: 15px; 
    }
    p {
      font-size: var(--font-size); 
      margin-bottom: 10px; 
    }
    .button {
      font-size: var(--font-size); 
      background-color: var(--primary-color); 
      color: white; 
      border: none; 
      padding: 10px 20px;
      cursor: pointer; 
      transition: background-color 0.3s; 
    }
    .button:hover {
      background-color: darken(var(--primary-color), 10%); 
    }
  </style>
</head>
<body>
<h1>Welcome to My Website</h1>
<h2>Subheading Example</h2>
<p>This website demonstrates the use of a CSS variable for font size across all text elements.</p>
<p>Using variables makes it easy to maintain a consistent typography throughout your site.</p>
<button class="button">Click Me!</button>
</body>
</html>
