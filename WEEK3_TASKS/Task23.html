<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Background Color Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; 
    }
    .banner {
      width: 100%; 
      height: 100px; 
      animation: changeColor 5s infinite; 
      text-align: center;
      line-height: 100px; 
      font-size: 24px; 
      color: white; 
      font-weight: bold;
    }
    @keyframes changeColor {
      0% {
        background-color: #ff5733; 
      }
      25% {
        background-color: #33c4ff; 
      }
      50% {
        background-color: #75ff33; 
      }
      75% {
        background-color: #ff33a8; 
      }
      100% {
        background-color: #ff5733; 
      }
    }
  </style>
</head>
<body>

<div class="banner">Welcome to My Website!</div>

</body>
</html>
