<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visited Link Example</title>
  <style>
    a {
      color: blue; 
      text-decoration: none; 
      font-size: 16px;
    }
    a:visited {
      color: purple;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Link Example</h2>
<p>
  Visit this <a href="https://www.example.com" target="_blank">example link</a> to see the visited link style.
</p>
</body>
</html>
