<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Button Transition</title>
  <style>
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.4s ease; 
    }
    .button:hover {
      background-color: #0056b3; 
    }
  </style>
</head>
<body>
<h2>Smooth Transition Button</h2>
<button class="button">Hover Over Me</button>
</body>
</html>
