<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background-color: #333; 
      padding: 10px 20px; 
    }
    .navbar a {
      color: white; 
      text-decoration: none; 
      padding: 14px 20px; 
      transition: background-color 0.3s; 
    }
    .navbar a:hover {
      background-color: #575757; 
    }
    .hamburger {
      display: none; 
      flex-direction: column; 
      cursor: pointer; 
    }
    .line {
      width: 30px; 
      height: 3px; 
      background-color: white; 
      margin: 4px 0;
      transition: 0.3s; 
    }
    .dropdown {
      display: none;
      flex-direction: column; 
      width: 100%; 
      position: absolute; 
      background-color:white; 
      top: 50px; 
      left: 0; 
      z-index: 1; 
    }
    .dropdown.active {
      display: flex; 
    }
    @media (max-width: 600px) {
      .navbar a {
        display: none; 
      }
      .hamburger {
        display: flex; 
      }
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="logo">My Website</div>
  <div class="hamburger" id="hamburger" onclick="toggleDropdown()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="dropdown" id="dropdown">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
</div>
<script>
  function toggleDropdown() {
    const dropdown = document.getElementById('dropdown');
    dropdown.classList.toggle('active'); // Toggle the dropdown menu
  }
</script>
</body>
</html>
